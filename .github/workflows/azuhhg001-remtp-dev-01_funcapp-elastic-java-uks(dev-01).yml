# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java project to Azure Function App - funcapp-elastic-java-uks

on:
  push:
    branches:
      - azuhhg001-remtp-dev-01
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: funcapp-elastic-java-uks # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '17' # set this to the java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with: |+
          java-version: ${{ env.JAVA_VERSION }}

      - name: 'Restore Project Dependencies Using Mvn'
        shell: pwsh
        run: |+
          pushd './${{ env.PACKAGE_DIRECTORY }}'
          mvn clean package
          popd
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3FD6704E3EC24BFCAFFDBE2B2809D9B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B3E7F7CDEB44427CBB0AFD0A8A6C27DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AF06F1310A3040F0BA0849C612B54BC7 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'funcapp-elastic-java-uks'
          slot-name: 'dev-01'
          package: '${{ env.PACKAGE_DIRECTORY }}'
          respect-pom-xml: true
          