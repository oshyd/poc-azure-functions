name: CodeQL Java Code Scanning

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze Java Code with CodeQL

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up CodeQL
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      # Initialize the CodeQL database
      - name: Initialize CodeQL Database
        run: |
          codeql database init --language=java --source-root=.

      # Analyze the Java code with CodeQL
      - name: Perform CodeQL Analysis
        run: |
          codeql analyze --database=./codeql-database --mode=cli --output=results.sarif

      # Upload the results of the analysis to GitHub
      - name: Upload CodeQL Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
