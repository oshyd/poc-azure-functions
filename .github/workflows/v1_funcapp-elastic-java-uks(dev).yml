# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java project to Azure Function App - funcapp-elastic-java-uks

on:
  push:
    branches:
      - v1
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: funcapp-elastic-java-uks # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '17' # set this to the java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with: |+
          java-version: ${{ env.JAVA_VERSION }}

      - name: 'Restore Project Dependencies Using Mvn'
        shell: pwsh
        run: |+
          pushd './${{ env.PACKAGE_DIRECTORY }}'
          mvn clean package
          popd
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EDA3BD1EF26B4B4D82EB4FCA4CCC1014 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_697C7675B86244059F767FC618C0D7D4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C79F44B4BF084F3695D31E748922AD91 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'funcapp-elastic-java-uks'
          slot-name: 'dev'
          package: '${{ env.PACKAGE_DIRECTORY }}'
          respect-pom-xml: true
          